<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script id="mustache" type='text/x-tmpl-mustache'>
      <section class="photo-template {{keyword}} {{horns}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button id="page1" >Page1</button>
      <button id="page2">Page2</button>
      <select id="typeAnimal">
        <option value="default">All Animals</option>
      </select>
      <select  id="typeSorted">
        <option value="byTitle">By Title</option>
        <option value="byNum">Number Of Horns</option>
      </select>
    </header>
    <main>
      <!-- <section class="photo-template">
        <h2></h2>
        <img src="" alt="">
        <p></p>
      </section> -->
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
